    <script>
        // Function to generate random stars
        function generateStars(numStars) {
            const body = document.body;
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position for the star
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                // Random duration and delay for blinking
                const duration = Math.random() * 2 + 1; // between 1s and 3s
                const delay = Math.random() * 2; // between 0s and 2s

                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;

                // Append the star to the body
                body.appendChild(star);
            }
        }

        // Call the function to generate 200 stars
        generateStars(200);
    </script>
